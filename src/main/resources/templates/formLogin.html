<!DOCTYPE html>
<html>
<head>
    <title>Sign-In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/signincss.css">
</head>
<body>
    <div class="form-container">
        <div class="header-section">
            <h1 class="brand-title">SiwBooks</h1>
            <p class="brand-subtitle">Your Personal Library</p>
        </div>

        <div class="form-section">
            <p class="welcome-text">
				Sign-In
            </p>

            <div class="decorative-divider"></div>
			<form th:action="@{/login}" method="POST">
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" required name="username" class="form-control" id="exampleFormControlInput4" placeholder="Alex2345">
            </div>

            <div class="mb-2">
                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="password" required name="password" class="form-control" id="exampleFormControlInput5">
            </div>
			
			<div class="text-center">
				<span th:if="${param.error != null}" style="color:red;">Username o password errati</span>
			</div>

            <button type="submit" class="btn btn-register">
                Sign-In
            </button>
			</form>
			<div class="text-center mt-4">
			      <small style="color: var(--book-brown); opacity: 0.7;">
			          Don't have an account? <a href="/register" style="color: var(--book-burgundy); text-decoration: none; font-weight: 600;">Sign Up here</a>
			      </small>
			</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
