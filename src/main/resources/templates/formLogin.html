<!DOCTYPE html>
<html>

<head>
	<title>Sign-In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" href="/css/signincss.css">
</head>

<body>
	<div id="custom-alert" class="custom-alert" role="alert" th:if="${registered}">
		<svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor">
			<path d="M12 0C5.373 0 0 5.373 0 12c0 6.627 
	             5.373 12 12 12s12-5.373 12-12C24 
	             5.373 18.627 0 12 0zm0 22C6.486 
	             22 2 17.514 2 12S6.486 2 12 2s10 
	             4.486 10 10-4.486 10-10 10zm-2-6l-4-4 
	             1.414-1.414L10 13.172l6.293-6.293 
	             1.414 1.414L10 16z" />
		</svg>
		<span>Registered successfully!</span>
	</div>
	
	<div class="custom-alert alert-password-changed" role="alert" th:if="${passwordChanged}">
		<svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor">
			<path d="M12 0C5.373 0 0 5.373 0 12c0 6.627 
	             5.373 12 12 12s12-5.373 12-12C24 
	             5.373 18.627 0 12 0zm0 22C6.486 
	             22 2 17.514 2 12S6.486 2 12 2s10 
	             4.486 10 10-4.486 10-10 10zm-2-6l-4-4 
	             1.414-1.414L10 13.172l6.293-6.293 
	             1.414 1.414L10 16z" />
		</svg>
		<span>Your password has been changed successfully. Please log in.</span>
	</div>


	<div class="form-container">
		<div class="header-section">
			<h1 class="brand-title">SiwBooks</h1>
			<p class="brand-subtitle">Your Personal Library</p>
		</div>

		<div class="form-section">
			<p class="welcome-text">
				Sign-In
			</p>

			<div class="decorative-divider"></div>
			<form th:action="@{/login}" method="POST">
				<div class="mb-2">
					<label for="exampleFormControlInput1" class="form-label">Username</label>
					<input type="text" required name="username" class="form-control" id="exampleFormControlInput4"
						placeholder="Alex2345">
				</div>

				<div class="mb-2">
					<label for="exampleFormControlInput2" class="form-label">Password</label>
					<input type="password" required name="password" class="form-control" id="exampleFormControlInput5">
				</div>

				<div class="text-center">
					<span th:if="${param.error != null}" style="color:red;">Username o password errati</span>
				</div>

				<button type="submit" class="btn btn-register">
					Sign-In
				</button>
			</form>
			<div class="text-center mt-4">
				<small style="color: var(--book-brown); opacity: 0.7;">
					Don't have an account? <a href="/register"
						style="color: var(--primary-burgundy); text-decoration: none; font-weight: 600;">Sign Up
						here</a>
				</small>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
