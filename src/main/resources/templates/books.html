<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/books.css">
</head>
<body>
    <div class="album">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">SiwBooks Library</h1>
                <p class="page-subtitle">Discover your next great read</p>
                <div class="decorative-divider"></div>
            </div>

            <div th:if="${books.isEmpty()}" class="no-books-message">
                <span>There are no books in the system</span>
            </div>

            <div th:unless="${books.isEmpty()}" class="row">
                <div th:each="book : ${books}" class="col-lg-6 col-md-12">
                    <div class="book-card">
                        <div class="card-texture"></div>
                        <div class="row g-0 h-100">
                            <div class="col-8">
                                <div class="book-content">
                                    <h3 class="book-title" th:text="${book.title}">Featured post</h3>
                                    <div class="book-date" th:text="${book.publicationDate}">2012</div>
                                    <p class="book-description" th:text="${book.description != null && book.description.length() > 80} ? ${book.description.substring(0, 80)} + '...' : ${book.description}">
                                        Book Description
                                    </p>
                                    <a th:href="@{/book/{bookId} (bookId = ${book.id})}" class="book-link">
                                        Continue reading
                                    </a>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="book-image-container">
                                    <img th:if="${book.base64Image != null}"
                                         th:src="'data:image/jpeg;base64,' + ${book.base64Image}"
                                         alt="Book Cover"
                                         class="book-image" />
                                    
                                    <div th:if="${book.base64Image == null}" class="placeholder-img">
                                        ðŸ“š
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
