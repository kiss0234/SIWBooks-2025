<!DOCTYPE html>
<html>

<head>
	<title>Sign-Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" href="/css/signupcss.css">
</head>

<body>
	<div class="form-container">
		<div class="header-section">
			<h1 class="brand-title">SiwBooks</h1>
			<p class="brand-subtitle">Your Personal Library</p>
		</div>

		<div class="form-section">
			<p class="welcome-text">
				Join our community of book lovers and create your personal digital library experience.
			</p>

			<div class="decorative-divider"></div>
			<form th:action="@{/register}" method="POST">
				<div class="mb-2">
					<label for="exampleFormControlInput1" class="form-label">Name</label>
					<input type="text" required th:field="${user.name}" class="form-control"
						id="exampleFormControlInput1" placeholder="Alessandro">
					<div class="error-message" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></div>
				</div>

				<div class="mb-2">
					<label for="exampleFormControlInput2" class="form-label">Surname</label>
					<input type="text" required th:field="${user.surname}" class="form-control"
						id="exampleFormControlInput2" placeholder="Verdi">
					<div class="error-message" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}">
					</div>
				</div>

				<div class="mb-2">
					<label for="exampleFormControlInput3" class="form-label">Email address</label>
					<input type="email" required th:field="${user.email}" class="form-control"
						id="exampleFormControlInput3" placeholder="name@example.com">
					<div class="error-message" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}">
					</div>
				</div>

				<div class="mb-2">
					<label for="exampleFormControlInput4" class="form-label">Username</label>
					<input type="text" required th:field="${credentials.username}" class="form-control"
						id="exampleFormControlInput4" placeholder="Alex2345">
					<div class="error-message" th:if="${#fields.hasErrors('credentials.username')}"
						th:errors="${credentials.username}"></div>
				</div>
					<span class="error-message" th:if="${usernameDuplicate}" th:text="${usernameDuplicate}"></span>

				<div class="mb-2">
					<label for="exampleFormControlInput5" class="form-label">Password</label>
					<input type="password" required th:field="${credentials.password}" class="form-control"
						id="exampleFormControlInput5">
					<div class="error-message" th:if="${#fields.hasErrors('credentials.password')}"
						th:errors="${credentials.password}"></div>
				</div>

				<button type="submit" class="btn btn-register">
					Create Account
				</button>
			</form>
			<div class="text-center mt-4">
				<small style="color: var(--book-brown); opacity: 0.7;">
					Already have an account? <a href="/login"
						style="color: var(--primary-burgundy); text-decoration: none; font-weight: 600;">Sign in
						here</a>
				</small>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
