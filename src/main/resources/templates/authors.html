<html>
<head>
    <title>Authors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/authors.css">
</head>
<body>
    <div class="album">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">SiwBooks Library</h1>
                <p class="page-subtitle">Discover everything about your favourite author</p>
                <div class="decorative-divider"></div>
            </div>

            <div th:if="${authors.isEmpty()}" class="no-authors-message">
                <span>There are no authors in the system</span>
            </div>

            <div th:unless="${authors.isEmpty()}" class="row">
                <div th:each="author : ${authors}" class="col-lg-6 col-md-12">
                    <div class="author-card">
                        <div class="card-texture"></div>
                        <div class="row g-0 h-100">
                            <div class="col-8">
                                <div class="author-content">
                                    <h3 class="author-name" th:text="${author.name + ' ' + author.surname}">Dante Alighieri</h3>
                                    <p class="author-description" th:text="${author.infos != null && author.infos.length() > 80} ? ${author.infos.substring(0, 80)} + '...' : ${author.infos}">
                                        Author infos
                                    </p>
                                    <a th:href="@{/author/{authorId} (authorId = ${author.id})}" class="author-link">
                                        Continue reading
                                    </a>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="author-image-container">
                                    <img th:if="${author.base64Image != null}"
                                         th:src="'data:image/jpeg;base64,' + ${author.base64Image}"
                                         alt="author Cover"
                                         class="author-image" />
                                    
                                    <div th:if="${author.base64Image == null}" class="placeholder-img">
										ðŸ‘¤
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
