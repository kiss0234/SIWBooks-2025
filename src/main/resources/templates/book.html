<!DOCTYPE html>
<html>
<head>
	<title th:text="'Book - ' + ${book.title}">Book - The Divine Comedy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/book.css">
</head>
<body>
    <div class="container">
        <div class="book-header">
            <h1 class="book-title">
                <span th:text="${book.title}">The Divine Comedy</span>
            </h1>
        </div>
        
        <div class="book-content">
            <div class="book-main-info">
                <div class="book-details">
                    <div class="info-card">
                        <div class="info-label">Publication Date</div>
                        <div class="info-value">
                            <span th:text="${book.publicationDate}">1320</span>
                        </div>
                    </div>
                    
                    <div class="info-card" th:if="${!book.authors.isEmpty()}">
                        <div class="info-label">Authors</div>
                        <div class="authors-list">
                            <a th:each="author : ${book.authors}" 
							   th:href="@{/author/{authorId}(authorId=${author.id})}" 
							   class="author-link" 
                               th:text="${author.name + ' ' + author.surname}">
                            </a>
                        </div>
                    </div>
                    
                    <div class="info-card" th:if="${book.authors.isEmpty()}">
                        <div class="info-label">Authors</div>
                        <div class="info-value">No authors available</div>
                    </div>
					
					<div class="info-card">
					 	 <div class="info-label">Description</div>
					     <div class="info-value">
					          <span th:text="${book.description}">A book about monkeys</span>
					     </div>
					</div>
                </div>
                
                <div class="book-image-container">
                    <img th:if="${book.base64Image != null}"
                         th:src="'data:image/jpeg;base64,' + ${book.base64Image}"
                         alt="Book Cover"
                         class="book-image" />
                    <div th:if="${book.base64Image == null}" class="placeholder-img">üìö </div>
                </div>
            </div>
            
            <div class="reviews-section">
                <h3 class="reviews-title">Reader Reviews</h3>
                
                <div th:if="${!book.reviews.isEmpty()}">
                    <div class="review-item" th:each="review : ${book.reviews}">
                        <div class="review-header">
							<!--da rivedere-->
                            <span class="reviewer-name" th:text="${review.user.credentials.username}">Marco Rossi</span>
                            <span class="review-vote">
                                ‚≠ê <span th:text="${review.vote}">5</span>/5
                            </span>
                        </div>
                        <div class="review-description" th:text="${review.description}">
                           "Beautiful book!"
                        </div>
                    </div>
                </div>
                
                <div th:if="${book.reviews.isEmpty()}" class="no-reviews">
                    üìù No reviews yet - Be the first to share your thoughts!
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
