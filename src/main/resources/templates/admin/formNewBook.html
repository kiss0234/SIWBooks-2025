<!DOCTYPE html>
<html>

<head>
	<title>Add Book</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" href="/css/formNewbook.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">SiwBooks</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
					<li class="nav-item"><a class="nav-link" href="/authors">Authors</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/login">Login</a></li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/register">Sign-Up</a></li>
				</ul>
				<form class="d-flex search-form" role="search" th:action="@{/searchBook}" method="GET">
				  <input class="form-control search-input" type="search" name="booktitle" placeholder="Search books..." aria-label="Search" />
				</form>
			</div>
		</div>
	</nav>
	<form class="book-form" action="#" th:action="@{/admin/newBook}" method="POST" th:object="${book}" enctype="multipart/form-data">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>

		<div>
			<label>Title:</label>
			<input required type="text" th:field="${book.title}" />
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		</div>

		<div>
			<label>Description:</label>
			<input required type="text" th:field="${book.description}" />
			<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
		</div>

		<div>
			<label>Publication Date:</label>
			<input required type="number" th:field="${book.publicationDate}" />
			<span th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}"></span>
		</div>

		<div class="mb-3">
			<label for="formFile" class="form-label">Book Cover:</label>
			<input required class="form-control" type="file" name="thumbnail" id="formFile">
			<span th:if="${uploadError}" th:text="${uploadError}"></span>
			<span th:if="${imageError}" th:text="${imageError}"></span>
		</div>

		<div>
			<span><button type="submit">Confirm</button></span>
		</div>
	</form>


	<footer class="footer mt-5">
		<div class="container-fluid footer-content">
			<div class="row">
				<div class="col-md-4 footer-section">
					<h5>About Us</h5>
					<p>Providing the best books and resources for readers everywhere.</p>
				</div>
				<div class="col-md-4 footer-section">
					<h5>Contact</h5>
					<ul>
						<li>Email: info@siwbooks.com</li>
						<li>Phone: +123 456 7890</li>
					</ul>
				</div>
			</div>
			<div class="footer-bottom mt-3">
				&copy; 2025 SiwBooks. All rights reserved.
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
