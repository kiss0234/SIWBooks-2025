<!DOCTYPE html>
<html>

<head>
	<title th:text="'Author - ' + ${author.name + ' ' + author.surname}">Author - Dante Alighieri</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/author.css">
</head>

<body>
	<div class="container">
		<div class="author-header">
			<h1 class="author-name">
				<span th:text="${author.name + ' ' + author.surname}">Dante Alighieri</span>
			</h1>
		</div>

		<div class="author-content">
			<div class="author-main-info">
				<div class="author-details">
					<div class="info-card">
						<div class="info-label">Birth Date</div>
						<div class="info-value">
							<span th:text="${#temporals.format(author.dateOfBirth, 'dd/MMMM/yyyy', T(java.util.Locale).ENGLISH)}">5/6/30</span>
						</div>
					</div>

					<div class="info-card">
						<div class="info-label">Date of Death</div>
						<div class="info-value">
							<span th:text="${#temporals.format(author.dateOfDeath, 'dd/MMMM/yyyy', T(java.util.Locale).ENGLISH)}">5/6/57</span>
						</div>
					</div>
					
					<div class="info-card">
						<div class="info-label">Nationality</div>
						<div class="info-value">
							<span th:text="${author.nationality}">Italian</span>
						</div>
					</div>

					<div class="info-card" th:if="${!author.books.isEmpty()}">
						<div class="info-label">Books</div>
						<div class="books-list">
							<a th:each="book : ${author.books}"
							   th:href="@{/book/{bookId}(bookId=${book.id})}"
							   class="book-link"
							   th:text="${book.title}">
							</a>
						</div>
					</div>

					<div class="info-card" th:if="${author.books.isEmpty()}">
						<div class="info-label">Books</div>
						<div class="info-value">No books available</div>
					</div>

					<div class="info-card">
						<div class="info-label">More infos</div>
						<div class="info-value">
							<span th:text="${author.infos}">...</span>
						</div>
					</div>
				</div>

				<div class="author-image-container">
					<img th:if="${author.base64Image != null}"
						th:src="'data:image/jpeg;base64,' + ${author.base64Image}" alt="author Cover"
						class="author-image" />
					<div th:if="${author.base64Image == null}" class="placeholder-img">ðŸ‘¤ </div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
